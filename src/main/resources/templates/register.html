<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Lost & Found</title>
    <link href="/css/register.css" rel="stylesheet">
</head>
<body>
<!-- Error Message Display -->
<div th:if="${error}" style="color: #d32f2f; margin-bottom: 20px; padding: 15px; background-color: #ffebee; border: 2px solid #d32f2f; border-radius: 8px; text-align: center; font-weight: bold;">
    <span th:text="${error}"></span>
</div>

<!-- Success Message Display -->
<div th:if="${success}" style="color: #388e3c; margin-bottom: 20px; padding: 15px; background-color: #e8f5e9; border: 2px solid #388e3c; border-radius: 8px; text-align: center; font-weight: bold;">
    <span th:text="${success}"></span>
</div>

<button class="close-btn" id="closeBtn">Ã—</button>

<div class="container">
    <div class="card">
        <div class="card__header">
            <h1>Create an Account</h1>
            <p class="subtitle">Join our Lost & Found community</p>
        </div>

        <div id="alertContainer" class="alert"></div>

        <form id="registrationForm" method="POST" action="/doregister">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" placeholder="Enter your full name" th:value="${fullName}" required>
                <div id="fullNameError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="johndoe" th:value="${username}" required>
                <div id="usernameError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" th:value="${email}" required>
                <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter secure password" required>
                <div class="password-strength">
                    <div id="passwordStrengthBar" class="password-strength__bar"></div>
                </div>
                <div id="passwordError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>

            <button type="submit" class="btn btn-primary">Register Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>
</div>

<script src="/js/register.js"></script>
</body>
</html>
